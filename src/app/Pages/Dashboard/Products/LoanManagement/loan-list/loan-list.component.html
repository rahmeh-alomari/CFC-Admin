<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h4 class="text-themecolor">{{LANG.Loan_List}}</h4>
        </div>
        <div class="col-md-7 align-self-center text-right">
            <div class="d-flex justify-content-end align-items-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">{{LANG.Home}}</a></li>
                    <li class="breadcrumb-item active">{{LANG.Loan_List}}</li>
                </ol>
                <button type="button" class="btn btn-info d-none d-lg-block m-l-15" (click)="addKYC()"><i
                    class="fa fa-plus-circle"></i> {{LANG.Create_New}}</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive m-t-40">
                        <table id="example23"
                            class="display nowrap table table-hover table-striped table-bordered"
                            cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>{{LANG.TITLE}}</th>
                                    <th>{{LANG.AR_TITLE}}</th>
                                    <th>{{LANG.Loan_Type}}</th>
                                    <th>{{LANG.Status}}</th>
                                    <th>{{LANG.Action}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of loanList; let i=index;">
                                    <td>{{data.title}}</td>
                                    <td>{{data.ar_title}}</td>
                                    <td>{{data.loan_type_title}}</td>
                                    <td>{{data.status == '1' ? LANG.Active : LANG.Inactive}}</td>
                                    <td> 
                                        <!-- <span class="del mr-3" (click)="showDeleteModal(data)"><i class="fa fa-trash"></i></span> -->
                                        <a (click)="edit(data)"><i class="fas fa-edit"></i></a>
                                    </td>
                                </tr>   
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
