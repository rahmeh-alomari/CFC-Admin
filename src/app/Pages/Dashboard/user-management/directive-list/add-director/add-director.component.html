
<div class="col-12">
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
          <h3 class="text-themecolor">{{LANG.Directors_List}}</h3>
      </div>
      <div class="col-md-7 align-self-center text-right">
          <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="javascript:void(0)">{{LANG.Home}}</a></li>
              <li class="breadcrumb-item "  (click)="goBack()"style="cursor: pointer">{{LANG.Directors_List}}</li>
              <li class="breadcrumb-item active" >{{LANG.Add_Director}}</li>
          </ol>
              <!-- <button type="button" class="btn btn-info d-none d-lg-block m-l-15" (click)="addKYC()"><i
                  class="fa fa-plus-circle"></i> Create New</button> -->
          </div>
      </div>
  </div>
  </div>
<div class="container mt-5">
<form [formGroup]="directorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="psd_director_name">Director Name</label>
      <input id="psd_director_name" type="text" class="form-control" formControlName="psd_director_name" />
      <div *ngIf="directorForm.get('psd_director_name')?.invalid && directorForm.get('psd_director_name')?.touched">
        Director Name is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="psd_director_relation">Relation</label>
      <input id="psd_director_relation" type="text" class="form-control" formControlName="psd_director_relation" />
      <div *ngIf="directorForm.get('psd_director_relation')?.invalid && directorForm.get('psd_director_relation')?.touched">
        Relation is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="psd_director_nationality">Nationality</label>
      <input id="psd_director_nationality" type="text" class="form-control" formControlName="psd_director_nationality" />
      <div *ngIf="directorForm.get('psd_director_nationality')?.invalid && directorForm.get('psd_director_nationality')?.touched">
        Nationality is required
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="directorForm.invalid">ADD Director</button>
  </form>
      
</div>
