<div class="modal-header">
    <h4 class="modal-title" style="color: white;">ADD Workflow</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="workflowform" (ngSubmit)="onSubmit()">
        <div>
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
            <div *ngIf="workflowform.get('name').invalid && workflowform.get('name').touched"  class="error-message">
                Name is required
            </div>
        </div>
        <div class="mt-3">
            <label for="description">description</label>
            <input id="description" formControlName="description" class="form-control" placeholder="Enter your description" />
            <div *ngIf="workflowform.get('description').invalid && workflowform.get('description').touched" class="form-control">
                Please enter a valid description
            </div>
        </div>

        <div class="mt-3">
            <label for="description">description</label>
            <input id="description" formControlName="description" class="form-control" placeholder="Enter your description" />
            <div *ngIf="workflowform.get('description').invalid && workflowform.get('description').touched" class="form-control">
                Please enter a valid description
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
    <button type="button" class="my-3 btn btn-primary" [disabled]="workflowform.invalid" (click)="save()"
        [ngClass]="{'valid-button': workflowform.valid, 'disabled-button': workflowform.invalid}">Save</button>
</div>
